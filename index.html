<!DOCTYPE html>
<html>
    <head>
        <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
        <style>
         @import url('https://fonts.googleapis.com/css?family=Raleway');
        </style>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Pedro Carvalho</h1>
            <img class="my-photo" src="pedro.png" alt="Photo of Pedro">
            <h2>Founder and CEO @ <a href="https://atomizesoftware.com">Atomize Software</a> in Lisbon, Portugal</h2>
            <a class="button" href="https://medium.com/@pedro.carvalho">Read my blog</a>
            <div class="things">
                    #Technology&nbsp;
                    #Design&nbsp;
                    #Entrepeneurship&nbsp;
                    #Kickboxing&nbsp;
                    #Longboarding (skateboard)
            </div>
            <div class="social">
                <a href="https://twitter.com/pedrocarvalho">Twitter</a>
                <a href="https://www.linkedin.com/in/pcarvalho/">Linkedin</a>
            </div>
            <div class="email-form">
                <label>Prefer email?</label>
                <form method="POST" action="http://formspree.io/me@pedrocarvalho.xyz">
                    <input type="email" name="email" placeholder="Your email">
                    <textarea name="message" placeholder="Your message"></textarea>
                    <button class="button submit-button" type="submit">Send</button>
                </form>
            </div>
        </div>

        <div class="demo-background">
            <div class="demo-background-1" style="transition: opacity 200ms; opacity: 1;"></div>
            <div class="demo-background-2" style="transition: opacity 200ms; opacity: 0;"></div>
            <div class="demo-background-3"></div>
            <div class="demo-background-4"></div>
            <div class="demo-background-5"></div>
        </div>
    </body>
</html>
